language: java
cache:
  directories:
  - "$HOME/.m2/repository"
script:
- mvn clean jacoco:prepare-agent install -DskipIntegrationTests -DskipUnitTests
after_success:
- mvn jacoco:prepare-agent test jacoco:report -DskipIntegrationTests
- bash <(curl -s https://codecov.io/bash) -c -F unittests
- mvn jacoco:prepare-agent test jacoco:report -DskipUnitTests
- bash <(curl -s https://codecov.io/bash) -c -F integration
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/peer-processing-*.*.*.jar
  skip_cleanup: true
  on:
    repo: IncPlusPlus/NetProgFinalProject
    branch: master
    tags: true
